<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Files/jquery.js"></script>
    <title>Assignment operators</title>
</head>
<body>
    <h1>Assignment operators</h1>
    <script>
        var x = 20;
        var y = 5;
        x += y;
        document.write(x + "<br/>");
        x -= y;
        document.write(x + "<br/>");
        x *= y;
        document.write(x + "<br/>");
        x /= y;
        document.write(x + "<br/>");
        x **= y;
        document.write(x + "<br/>");
        x %= y;
        document.write(x + "<br/>");
    </script>
</body>
</html>

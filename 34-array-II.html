<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array II</title>
</head>
<body>
    <script>
        var ary = new Array(3);
        for(i=0; i<3; i++){
            ary[i] = prompt("Enter a Name");
        }
        for(b=0;b<3;b++){
            document.write(ary[b])
        }
    </script>
</body>
</html>

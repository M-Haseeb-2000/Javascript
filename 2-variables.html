<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Files/jquery.js"></script>
    <title>Variables</title>
</head>
<body>
    <script>
        /*Variables can be represented as var*/
        var x = "Hello World<br>";
        document.write(x)
        // let are similar to variables but they cannot be declared if once declared
        let y = "Haseeb Yousaf<br>";
        document.write(y)
        // const are same as var but once declared they will never declared nor updated
        const z = "Sami Baba<br>";
        document.write(z)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If else and if-else statement</title>
</head>
<body>
    <h1>If, if-else and if-elseif statement</h1>
    <script>
        var x = 20;
        if(x<=30 && x>=15){
            document.write("x is in between 15 and 30");
        }
        else if(x<10 && x>=15){
            document.write("x is between 10 and 15");
        }
        else{
            document.write("x is infinite");
        }
    </script>
</body>
</html>

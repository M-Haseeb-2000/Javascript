<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #box{
            width: 300px;
            height: 300px;
            background: linear-gradient(to right, rgb(1, 162, 84), rgb(238, 7, 7), blue);
        }
        #box2{
            width: 300px;
            height: 300px;
            background: linear-gradient(to right, rgb(251, 235, 5), rgb(238, 7, 7), rgb(212, 0, 255));
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Animation with setInterval() and clearInterval()</h1>
    <div id="box"></div>
    <div id="box2"></div>
    <button id="stopAnimation" onclick="stopAnimation()">Stop animation</button>
    <script>
        var a = 300;
        var animation = setInterval(anim, 100);
        function anim(){
            if(a == 600){
                clearInterval(animation);
            }
            else{
                a = a + 10;
                console.log(a);
            var target = document.getElementById("box");
            target.style.width = a + 'px';
            }
            
        }
        //If you want that the animation runs after a specific interval and want that animation runs and completed till end you can use setTimeout() interval
        var animation2 = setTimeout(anim2, 5000);
        function anim2(){
            var target = document.getElementById("box2");
            target.style.width = "500px";
        }
        function stopAnimation(){
            clearTimeout(animation2);
        }
    </script>
</body>
</html>

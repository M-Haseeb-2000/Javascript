<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Files/jquery.js"></script>
    
    <title>Arithematic operators</title>
</head>
<body>
    <h1>Arithematic operators</h1>
    <script>
        var a = 2 + 3;  //addition
        var b = 2 - 3;  //subtraction
        var c = 2 * 3;  //multiplication
        var d = 2 / 3;  //division
        var e = 2 ** 3; //exponential
        var f = 2 % 3;  //modulus
        var g = 2 ++;   //increment
        var h = 2 --;   //decrement
        

        document.write(a + "</br>");
        document.write(b + '</br>');
        document.write(c + '</br>');
        document.write(d + '</br>');
        document.write(e + '</br>');
        document.write(f + '</br>');
        document.write(g + '</br>');
        document.write(h + '</br>');
        console.log(a);
    </script>
</body>
</html>

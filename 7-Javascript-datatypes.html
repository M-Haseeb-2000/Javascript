<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Files/jquery.js"></script>
    <title>Javascript datatypes</title>
</head>
<body>
    <h1>Javascript datatypes</h1>
    <script>
        var a = "Hello";    //String
        var b = 27;         //number
        var c = true;       //boolean
        var d = ["Hello", 30, true, 'World'];   //array
        var e = {fname : "Haseeb", sname : "Yousaf", age : 22, married : false};    //object
        var f = null;       //null
        var g;              //undefined


        document.write(a + "</br>");
        document.write(b + "</br>");
        document.write(c + "</br>");
        document.write(d + "</br>");
        document.write(e + "</br>");
        document.write(f + "</br>");
        document.write(g + "</br>");
        
    </script>
</body>
</html>

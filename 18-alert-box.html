<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert box</title>
</head>
<body>
    <h1>Alert box</h1>
    <script>
        var x = 20;
        var y = 30;
        if(x==y){
            alert(x + "is equal to" + y);
        }
        else{
            alert(x + " is not equal to " + y);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map() method</title>
</head>
<body>
    <script>
        var a = [1, 2, 3, 4, 5, 6];
        var b = a.map(test);
        function test(num){
            return num * 10;
        }
        document.write(b);
    </script>
</body>
</html>
